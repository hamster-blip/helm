<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" fill="none">
  <!-- Ink-style flow diagram: four connected stages -->

  <!-- Stage 1: Input funnel -->
  <g stroke="#2C2C2C" stroke-linecap="round" opacity="0.8">
    <path d="M30 55 L60 45 L60 115 L30 105 Z" stroke-width="1.5" fill="#2C2C2C" fill-opacity="0.05"/>
    <line x1="38" y1="65" x2="55" y2="62" stroke-width="0.8" opacity="0.6"/>
    <line x1="38" y1="75" x2="55" y2="73" stroke-width="0.8" opacity="0.6"/>
    <line x1="38" y1="85" x2="55" y2="84" stroke-width="0.8" opacity="0.6"/>
    <line x1="38" y1="95" x2="55" y2="95" stroke-width="0.8" opacity="0.6"/>
  </g>

  <!-- Arrow 1→2 -->
  <g stroke="#2C2C2C" stroke-linecap="round" opacity="0.4">
    <path d="M65 80 Q90 80 110 80" stroke-width="1"/>
    <path d="M106 76 L112 80 L106 84" stroke-width="0.9" fill="none"/>
  </g>

  <!-- Stage 2: Agent brain -->
  <g stroke="#2C2C2C" stroke-linecap="round" opacity="0.8">
    <circle cx="145" cy="80" r="28" stroke-width="1.5" fill="#2C2C2C" fill-opacity="0.04"/>
    <circle cx="135" cy="72" r="3.5" stroke-width="0.8" fill="#2C2C2C" fill-opacity="0.1"/>
    <circle cx="155" cy="72" r="3.5" stroke-width="0.8" fill="#2C2C2C" fill-opacity="0.1"/>
    <circle cx="145" cy="90" r="3.5" stroke-width="0.8" fill="#2C2C2C" fill-opacity="0.1"/>
    <line x1="137" y1="74" x2="143" y2="88" stroke-width="0.7" opacity="0.5"/>
    <line x1="153" y1="74" x2="147" y2="88" stroke-width="0.7" opacity="0.5"/>
    <line x1="138" y1="72" x2="152" y2="72" stroke-width="0.7" opacity="0.5"/>
  </g>

  <!-- Arrow 2→3 -->
  <g stroke="#2C2C2C" stroke-linecap="round" opacity="0.4">
    <path d="M175 80 Q200 80 220 80" stroke-width="1"/>
    <path d="M216 76 L222 80 L216 84" stroke-width="0.9" fill="none"/>
  </g>

  <!-- Stage 3: Decision scale -->
  <g stroke="#2C2C2C" stroke-linecap="round" opacity="0.8">
    <circle cx="255" cy="80" r="28" stroke-width="1.5" fill="#2C2C2C" fill-opacity="0.04"/>
    <line x1="255" y1="66" x2="255" y2="94" stroke-width="1" opacity="0.6"/>
    <line x1="240" y1="74" x2="270" y2="74" stroke-width="1" opacity="0.6"/>
    <path d="M242 74 L238 84 L246 84 Z" stroke-width="0.8" opacity="0.5" fill="none"/>
    <path d="M268 74 L264 84 L272 84 Z" stroke-width="0.8" opacity="0.5" fill="none"/>
  </g>

  <!-- Arrow 3→4 -->
  <g stroke="#2C2C2C" stroke-linecap="round" opacity="0.4">
    <path d="M285 80 Q310 80 330 80" stroke-width="1"/>
    <path d="M326 76 L332 80 L326 84" stroke-width="0.9" fill="none"/>
  </g>

  <!-- Stage 4: Outcome -->
  <g stroke="#2C2C2C" stroke-linecap="round" opacity="0.8">
    <circle cx="365" cy="80" r="28" stroke-width="1.5" fill="#2C2C2C" fill-opacity="0.04"/>
    <path d="M365 66 L360 82 L365 78 L370 82 Z" stroke-width="1" opacity="0.6" fill="#2C2C2C" fill-opacity="0.12"/>
    <line x1="365" y1="82" x2="365" y2="94" stroke-width="0.9" opacity="0.5"/>
    <line x1="360" y1="90" x2="365" y2="94" stroke-width="0.7" opacity="0.4"/>
    <line x1="370" y1="90" x2="365" y2="94" stroke-width="0.7" opacity="0.4"/>
  </g>

  <!-- Labels beneath -->
  <g fill="#2C2C2C" font-family="sans-serif" text-anchor="middle" opacity="0.5">
    <text x="45" y="140" font-size="9" font-weight="600">Inputs</text>
    <text x="145" y="125" font-size="9" font-weight="600">Agents</text>
    <text x="255" y="125" font-size="9" font-weight="600">Decisions</text>
    <text x="365" y="125" font-size="9" font-weight="600">Outcomes</text>
  </g>

  <!-- Ink splatter -->
  <g fill="#2C2C2C" opacity="0.08">
    <circle cx="90" cy="70" r="1.5"/>
    <circle cx="198" cy="92" r="1.2"/>
    <circle cx="308" cy="72" r="1.8"/>
  </g>
</svg>
